<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body
    style="background: rgb(0,0,0);background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(219,219,210,1) 50%, rgba(0,0,0,1) 100%);">
    <div class="mx-auto" style="width: 75%; margin-top: 10%;">
        <div class="container border border-2 bg-dark bg-secondary" style="padding: 4%;">
            <form action="/users" method="post">
                <div>
                    <table class="table table-borderless bg-secondary">
                        <tbody class="d-flex flex-column">
                            <tr style="display:flex;justify-content: space-between;">
                                <th scope="row">Your Name:</th>
                                <td><input class="bg-dark text-white" type='text' name='name'></td>
                            </tr>
                            <tr style="display:flex;justify-content: space-between;">
                                <th scope="row">Dojo Location:</th>
                                <td style="display: flex; align-items: center;">
                                    <input type="radio" id="LA" name="city" value="Los Angeles">
                                    <label for="LA">Los Angeles</label><br>
                                    <input type="radio" id="SD" name="city" value="San Diego">
                                    <label for="SD">San Diego</label><br>
                                    <input type="radio" id="Sea" name="city" value="Seattle">
                                    <label for="Sea">Seattle</label>
                                </td>
                            </tr>
                            <tr style="display:flex;justify-content: space-between;">
                                <th scope="row">
                                    <p style="margin-top: 15px;">Favorite Language(s):</p>
                                </th>
                                <td style="display: flex; align-items: center;">
                                    <input type="checkbox" name="language" value="MERN">
                                    <label for="language"> MERN</label><br>
                                    <input type="checkbox" name="language" value="Java">
                                    <label for="language"> Java</label><br>
                                    <input type="checkbox" name="language" value="Python">
                                    <label for="language"> Python</label><br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h6 style="color: white;">Comment (optional):</h6>
                <textarea class="bg-dark text-white" name="comment" id="comment" cols="90" rows="5"></textarea>
                <div style="margin-top: 5%;" class="container text-end">
                    <input class="btn btn-secondary btn-lg col align-self-end" type='submit' value='create user'>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
